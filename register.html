			<input type="text" name="name" id="name" data-corners="false" placeholder = "Name">

			<input type="password" name="confirmPassword" id="confirmPassword" data-corners="false" placeholder = "Confirm Password">
	
			<a id="register" data-role="button" data-corners="false">Register</a>
		</form>
