<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"> 
<html  xml:lang="mr" xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
	<title>Fare Ride</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

  	<script src="js/jquery-1.11.2.min.js"></script>
  	<script src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script src="js/register.js"></script>
	<script src="js/jquery-validation-1.13.1/lib/jquery.js"></script>
	<script src="js/jquery-validation-1.13.1/dist/jquery.validate.js"></script>
	<script src="js/jquery-ui/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css" />
	<link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css" />
	<link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css" />
	<link rel="stylesheet" href="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="css/index.css" />
	<link rel="stylesheet" href="css/jquery.mobile.flatui.css" />
  	<link rel="stylesheet" href="css/structure.min.css" />
  	<link rel="stylesheet" href="css/hindifonts.css" />
</head> 
<body> 

<div data-role="page">

	<div data-role="header"  data-theme="f">
		<h1>Register</h1>
		<a data-icon="back" data-iconpos="notext" data-rel="back" title="Go back">Back</a>
		<a href="index.html" class="ui-btn-right" data-icon="home"  data-ajax="false" data-iconpos="notext" data-direction="reverse">Home</a> 
	</div><!-- /header -->

	<div data-role="content" style="padding-top:20px; padding-right:20px; padding-bottom:20px; padding-left:20px;">
		<form id="registerForm">
			<input type="text" name="name" id="name" data-corners="false" placeholder = "Name / नाम">
			
			<input type="tel" name="mobileno" id="mobileno" data-corners="false" placeholder = "Mobile No. / मोबाइल नंबर">
			
			<input type="text" name="taxino" id="taxino" data-corners="false" placeholder = "Taxi No. / टॅक्सी नंबर">
			
			<a id="register" data-role="button" data-corners="false">Register</a>
		</form>
		
		<div id="dlg-register-server-error" title="Error" style="display: none;">
			<p>Oops, something seems to have gone wrong. Please try again after some time. May be our system is down temporarily.</p>
		</div>
		
		<div id="dlg-register-error" title="Error" style="display: none;">
			<p>Mobile No. already registered with us!</p>
		</div>
		
		<div id="dlg-register-success" title="Success" style="display: none;">
			<p>Thank you for registration!</p>
		</div>
	</div>

</div><!-- /page -->

</body>
</html>
