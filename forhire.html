<!DOCTYPE html> 
<html> 
<head> 
	<title>Fare Ride</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

  	<script src="js/jquery-1.11.2.min.js"></script>
  	<script src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script src="js/forhire.js"></script>
	<script src="js/jquery-validation-1.13.1/lib/jquery.js"></script>
	<script src="js/jquery-validation-1.13.1/dist/jquery.validate.js"></script>
	<script src="js/jquery-ui/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css" />
	<link rel="stylesheet" href="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="css/index.css" />
	<link rel="stylesheet" href="css/jquery.mobile.flatui.css" />
  	<link rel="stylesheet" href="css/structure.min.css" />
</head> 
<body> 

<div data-role="page">

	<div data-role="header"  data-theme="f">
		<h1>For Hire</h1>
		<a data-icon="back" data-iconpos="notext" data-rel="back" title="Go back">Back</a>
		<a href="index.html" class="ui-btn-right" data-icon="home"  data-ajax="false" data-iconpos="notext" data-direction="reverse">Home</a> 
	</div><!-- /header -->

	<div data-role="content" style="padding-top:20px; padding-right:20px; padding-bottom:20px; padding-left:20px;">
		<form id="forHireForm">
			<input type="tel" name="mobileno" id="mobileno" data-corners="false" placeholder = "Enter Mobile No." >
			
			<a id="forHire" data-role="button" data-theme="d" data-corners="false">For Hire</a>
	
			<a id="hired" data-role="button" data-theme="g" data-corners="false">Hired</a>
		</form>
    	
    	<div id="dlg-forhire-server-error" title="Error" style="display: none;">
			<p>Oops, something seems to have gone wrong. Please try again after some time. May be our system is down temporarily.</p>
		</div>
    	
		<div id="dlg-forhire-error" title="Error" style="display: none;">
			<p>This Mobile No. is not registerd with us.</p>
		</div>
		
		<div id="dlg-forhire-success" title="Success" style="display: none;">
			<p>Please wait. We are searching Fare for you!</p>
		</div>
	</div>
	
</div><!-- /page -->

</body>
</html>
